<svg xmlns="http://www.w3.org/2000/svg" width="500" height="100" viewBox="0 0 500 100">
  <style>
    .lcd {
      font-family: monospace;
      font-size: 32px;
      fill: #00ff00; /* green LCD color */
      opacity: 0;
      animation: showText 8s infinite;
    }

    @keyframes showText {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      20%  { opacity: 1; }
      25%  { opacity: 0; }
      100% { opacity: 0; }
    }

    .line1 { animation-delay: 0s; }
    .line2 { animation-delay: 2s; }
    .line3 { animation-delay: 4s; }
    .line4 { animation-delay: 6s; }
  </style>

  <!-- Background Image -->
  <image href="D:\GITHUB\black-large-square.svg" x="0" y="0" width="500" height="100"/>

  <!-- Text -->
  <text x="20" y="60" class="lcd line1">Hello, Iâ€™m Shivani Ambati</text>
  <text x="20" y="60" class="lcd line2">Aspiring Embedded Software Engineer</text>
  <text x="20" y="60" class="lcd line3">Hardware-Software Innovator</text>
  <text x="20" y="60" class="lcd line4">Always Learning...</text>
</svg>
